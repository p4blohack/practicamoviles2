<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <style>
    /* Estilos Generales */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    /* Contenedores */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-container, .table-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }

    /* Estilos para el formulario */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Estilos para los botones */
    button, .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover, .submit-btn:hover {
      background-color: #45a049;
    }

    /* Estilos para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed; /* Esto asegura que las celdas tengan un ancho fijo */
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      word-wrap: break-word; /* Asegura que las palabras largas se ajusten en las celdas */
      overflow-wrap: break-word; /* Alternativa para asegurar el ajuste */
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: 500;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Badges para tipos de usuario */
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .badge-normal {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    .badge-admin {
      background-color: #e8f5e9;
      color: #388e3c;
    }

    .badge-superadmin {
      background-color: #f3e5f5;
      color: #8e24aa;
    }

    /* Mensajes */
    .message {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
    }

    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .error {
      background-color: #f2dede;
      color: #a94442;
    }

    .loading {
      color: #31708f;
      background-color: #d9edf7;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      th, td {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>
  
  <div class="container">
    <!-- Formulario de registro -->
    <div class="form-container">
      <h2>Registrar Nuevo Usuario</h2>
      <div id="formMessage" class="message" style="display: none;"></div>
      
      <form id="userForm">
        <div class="form-group">
          <label for="identificacion">Identificación:</label>
          <input type="number" id="identificacion" required>
        </div>
        
        <div class="form-group">
          <label for="nombre_usuario">Nombre de Usuario:</label>
          <input type="text" id="nombre_usuario" required>
        </div>
        
        <div class="form-group">
          <label for="clave_encriptada">Contraseña:</label>
          <input type="password" id="clave_encriptada" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label>Tipo de Usuario:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="tipo_usuario" value="normal" checked>
              Normal
            </label>
            <label class="radio-option">
              <input type="radio" name="tipo_usuario" value="administrador">
              Administrador
            </label>
            <label class="radio-option">
              <input type="radio" name="tipo_usuario" value="superadministrador">
              Super Admin
            </label>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Registrar Usuario</button>
      </form>
    </div>
    
    <!-- Tabla de usuarios -->
    <div class="table-container">
      <h2>Usuarios Registrados</h2>
      <button id="loadButton">Actualizar Lista</button>
      <div id="loadingMessage" class="message loading" style="display: none;">Cargando datos...</div>
      <div id="errorMessage" class="message error" style="display: none;"></div>
      
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos de usuarios se cargarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="guardardatos.js"></script>
</body>
</html>
